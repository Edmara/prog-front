<html>

<title>W3.CSS</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css"> -->

<body>
    <div class="w3-container">
        <h2>Perfil de {{ usuario }}</h2>
        <p>Profiss√£o: {{ profissao }}</p>
        <div class="w3-card-4 w3-dark-grey" style="width:50%">

            <div *ngIf="exibe" class="w3-container w3-center">
                <h3>Friend Request</h3>
                <img [src]="imagem" alt="Avatar" style="width:80%">
                <h5 class="card-title"> {{ usuario }}</h5>
                <p class="card-text"> {{ descricao }} </p>
            </div>
            <div class="w3-section">
                <button class="w3-button w3-green" (click)="exibePerfil()">Exibir</button>
                <button class="w3-button w3-red" (click)="ocultar()">Ocultar</button>
            </div>
        </div>
    </div>

</body>

</html>
